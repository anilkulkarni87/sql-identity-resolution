site_name: SQL Identity Resolution
site_description: Production-grade deterministic identity resolution for DuckDB, Snowflake, BigQuery, and Databricks
site_url: https://anilkulkarni87.github.io/sql-identity-resolution/
repo_url: https://github.com/anilkulkarni87/sql-identity-resolution
repo_name: sql-identity-resolution

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Start: getting-started/quickstart.md
    - Platform Setup:
      - DuckDB: getting-started/platforms/duckdb.md
      - Snowflake: getting-started/platforms/snowflake.md
      - BigQuery: getting-started/platforms/bigquery.md
      - Databricks: getting-started/platforms/databricks.md
  - Concepts:
    - How It Works: concepts/how-it-works-simple.md
    - Architecture: concepts/architecture.md
    - Matching Algorithm: concepts/matching-algorithm.md
    - Data Model: concepts/data-model.md
    - Cluster Sizing: cluster_sizing.md
  - Guides:
    - Configuration: guides/configuration.md
    - Metadata Configuration: metadata_configuration.md
    - Dry Run Mode: guides/dry-run-mode.md
    - Metrics & Monitoring: guides/metrics-monitoring.md
    - Scale Considerations: scale_considerations.md
    - Production Hardening: guides/production-hardening.md
    - Troubleshooting: guides/troubleshooting.md
  - Deployment:
    - DuckDB: guides/production-duckdb.md
    - Snowflake: guides/production-snowflake.md
    - BigQuery: guides/production-bigquery.md
    - Databricks: guides/production-databricks.md
    - Scheduling: deployment/scheduling.md
    - CI/CD: deployment/ci-cd.md
    - Security: deployment/security.md
    - Operations Runbook: runbook.md
  - Reference:
    - CLI Reference: reference/cli-reference.md
    - Schema Reference: reference/schema-reference.md
    - Metrics Reference: reference/metrics-reference.md
  - Performance:
    - Benchmark Results: performance/benchmark-results.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anilkulkarni87/sql-identity-resolution
